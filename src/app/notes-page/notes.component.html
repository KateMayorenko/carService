<div class="container">
 <div class="row">
<div class="col-md-12">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name ="searchNote" [(ngModel)] = "_searchNote">
  </form>
  <h5 class="align-content-center">All cars:</h5>

   <app-note *ngFor ="let item of _cars | pipeSearch: _searchNote ;let indx = index" [carItem]="item"></app-note>

</div>
  </div>
</div>
