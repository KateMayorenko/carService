

  <!--li class="list-group-item "-->
  <li [ngClass]="getClass()">
    <form class="bg-light">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Note</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{noteItem.name}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticDate" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticDate" value="{{noteItem.date}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticAttach" class="col-sm-2 col-form-label">Attach</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticAttach" value="{{noteItem.attach}}">
        </div>
      </div>
      <div class="form-group row text-right">
        <div class="col-sm-10">
          <button class="btn btn-danger" (click)="removeNote()">X</button>
          <button class="btn btn-info"  (click)="changeNote()">Change</button>
          <button class="btn btn-success" (click)="addCategory()">Add to category...</button>
        </div>
      </div>
    </form>


  </li>
